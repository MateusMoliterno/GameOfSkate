<body>
    <header>
        <h1>Skate or die</h1>
    </header>
    <main>
        <section id="players">
            <h2>Jogadores</h2>
            <input type="text" id="playerInput" placeholder="Digite o nome do jogador">
            <button id="addPlayer">Adicionar Jogador</button>
            <ul id="playerList"> </ul>
        </section>
        <section id="maneuvers">
            <h2>Manobras</h2>
            <input type="text" id="maneuverInput" placeholder="Digite sua manobra aqui">
            <button id="registerManeuver">Registrar Manobra</button>
        </section>

</html>
